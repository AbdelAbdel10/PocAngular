<h2>
    <div class="cen">Liste des Clients</div>
</h2>


<div class=" form-group container groupe" *ngIf="arrayClt$ ">
    <table class="table">
        <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Adresse</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let client of arrayClt$ | async ">
            <td>{{client.code}} </td>
            <td>{{client.nom}} </td>
            <td>{{client.prenom}} </td>
            <td>{{client.adresse}} </td>
            <td>
                <a routerLink="/edit" [state]="{data:client} "><button class=" btn btn-outline-info ml-2 ">Modifier</button></a>
            </td>
            <td>
                <a class="btn btn-danger" (click)="onDelete(client.code);"> Supprimer </a>
            </td>
        </tr>
    </table>
</div>
